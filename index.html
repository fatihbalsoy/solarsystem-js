var orbit = function(){
    stroke(56, 55, 56);
    noFill();
    strokeWeight(0.8);
    for(var i=0; i<11; i++) {
        if(i === 8) {
            stroke(0, 41, 0);
            ellipse(locationX+locPX*zoom,locationY,planet[i].d*2.0*zoom,planet[i].d*2.0*zoom*tilt);
        } else {
            ellipse(locationX,locationY,planet[i].d*2.0*zoom,planet[i].d*2.0*zoom*tilt);
        }
    }
};

var planetDist = function(planet1, planet2){
    var dist = Math.round(Math.sqrt(Math.pow((realX[planet1]-realX[planet2]),2)+Math.pow((realY[planet1]-realY[planet2]),2))*1000000/*92955807.3*/)+" miles";
    return planet[planet1].n+" to "+planet[planet2].n+": "+dist;
};

var solarSys = function(){
    orbit();
    //Sun

    //ellipse(locPX,locationY,20,20);
    
    for(var i=0; i<11; i++) {
        x[i] = -1.0*planet[i].d * zoom * cos(planet[i].a);    
        y[i] = -1.0*planet[i].d * zoom * sin(planet[i].a);
        realX[i] = -1.0*planet[i].d * cos(planet[i].a);
        realY[i] = -1.0*planet[i].d * sin(planet[i].a);
        fill(planet[i].c);
        if (i === 8){
            x[i] = x[i] + locPX*zoom; 
            ellipse(locationX+x[i], locationY+y[i]*tilt, planet[i].s, planet[i].s);
            planet[i].a += t*(1.0/planet[i].y);  
        } else if (i === 5){
        noFill();
        stroke(planet[i].c);
        var ringSize = 2;
        strokeWeight(2);
        ellipse(locationX+x[i],locationY+y[i]*tilt,ringSize*2.0*zoom,ringSize*2.0*zoom*tilt);
        strokeWeight(1.5);
        /******************/
        noStroke();
        fill(planet[i].c);
            ellipse(locationX+x[i], locationY+y[i]*tilt, planet[i].s, planet[i].s);
        planet[i].a += t*(1.0/planet[i].y);
            if (zoom<1){
            fill(255,255,255,100*zoom);
            ellipse(locationX+x[i], locationY+y[i]*tilt, planet[i].s*1.5/zoom, planet[i].s*1.5/zoom);
            }
        } else if (i === 9){
            x[i] = 0;
            y[i] = 0;
            ellipse(locationX+x[i], locationY+y[i]*tilt, planet[i].s, planet[i].s);
            fill(235, 242, 17,150*zoom);
            ellipse(locationX+x[i], locationY+y[i]*tilt, planet[i].s*1.5/(zoom*2), planet[i].s*1.5/(zoom*2));
        } else {
            fill(planet[i].c);
        ellipse(locationX+x[i], locationY+y[i]*tilt, planet[i].s, planet[i].s);
        planet[i].a += t*(1.0/planet[i].y);
        //planet[i].a %= 360;
        if (zoom<1){
            fill(255,255,255,100*zoom);
            ellipse(locationX+x[i], locationY+y[i]*tilt, planet[i].s*1.5/(zoom*2), planet[i].s*1.5/(zoom*2));
        }
        }
    }
    //Saturn to Sun + (Saturn to Neptune divided by 2) + Sun's Location = Pluto's orbit center
    //-890.7 + ((-890.7 + - 1787)/2) + 350
    
    //-890.7 + -1787 /2

    yr = year() + planet[2].a/360;
    mo = 1 + planet[2].a/30;
    
    var planetNames = function(){
         for(var i=0; i<11; i++) {
                    if (i===9){
                        text(planet[i].n, locationX+x[i]+planet[i].s/2,locationY+y[i]-planet[i].s/2);
                    } else{
                        text(planet[i].n, locationX+x[i],locationY+y[i]*tilt-5);                  
                    }
                }
    };
    
    if (keyIsPressed){
        fill(217, 217, 217);
        switch(key.toString()){
            case 'q': 
               planetNames();
            break;
            /*case (1||2||3||4||5||6||7||8||9):
                switch(PlData){
                    case false:
                        PlData = true;
                    break;
                }
            break;*/
            case '-': 
                for(var i=0; i<11; i++) {
                    if (zoom >= 0.1){
                        planet[i].s -= 0.05;
                    }
                }
                if (zoom >= 0.1){
                    zoom = zoom - 0.05;
                    planet[9].s -= 0.5;
                }
            break;
            case '=': 
                for(var i=0; i<11; i++) {
                    planet[i].s += 0.05;
                }
                zoom = zoom + 0.05;
                planet[9].s += 0.5;
            break;
            case ',': 
                //if (t >= 0.05){
                    t -= 0.05;
                //}
            break;
            case '.': 
                t += 0.05;
            break;
            case '/':
                t = 0.05;
            break;
            case 'm':
                t = 0;
            break;
            case 'w':
                tilt += 0.01;
                if(tilt >= 1.0) {
                    tilt = 1.0;
                }
            break;
            case 'a':
                for(var i=0; i<9; i++) {
                    planet[i].a -= 1;
                }
            break;
            case 's':
                tilt -= 0.01;
                if(tilt <= 0) {
                    tilt = 0.0;
                }
            break;
            case 'd':
                for(var i=0; i<9; i++) {
                    planet[i].a += 1;
                }
            break;
            case '1':
                locationX = -x[0]+(350);
                locationY = -y[0]*tilt+(350);
                planetNames();
                planetDesc(0);
            break;
            case '2':
                locationX = -x[1]+(350);
                locationY = -y[1]*tilt+(350);
                planetNames();
                planetDesc(1);
            break;
            case '3':
                locationX = -x[2]+(350);
                locationY = -y[2]*tilt+(350);
                planetNames();
                planetDesc(2);
            break;
            case '4':
                locationX = -x[3]+(350);
                locationY = -y[3]*tilt+(350);
                planetNames();
                planetDesc(3);
            break;
            case '5':
                locationX = -x[4]+(350);
                locationY = -y[4]*tilt+(350);
                planetNames();
                planetDesc(4);
            break;
            case '6':
                locationX = -x[5]+(350);
                locationY = -y[5]*tilt+(350);
                planetNames();
                planetDesc(5);
            break;
            case '7':
                locationX = -x[6]+(350);
                locationY = -y[6]*tilt+(350);
                planetNames();
                planetDesc(6);
            break;
            case '8':
                locationX = -x[7]+(350);
                locationY = -y[7]*tilt+(350);
                planetNames();
                planetDesc(7);
            break;
             case '9':
                locationX = -x[8]+(350);
                locationY = -y[8]*tilt+(350);
                planetNames();
                planetDesc(8);
            break;
            case '0':
                locationX = -x[9]+(350);
                locationY = -y[9]*tilt+(350);
                planetNames();
                planetDesc(9);
            break;
        }
    }
    
};

var keyHelp = function(key, desc, x, y){
    for (var i = 0; i < key.length; i++){
        var width=50;
        x+=width+10;
        fill(0, 0, 0);
        stroke(135, 135, 135);
        rect(x, y, 50,50, 5);
        fill(135, 135, 135);
        textAlign(CENTER,CENTER);
        textSize(20);
        text(key[i], x+25,y+25);
        textSize(10);
        text(desc[i], x+25,y+-9);
        textSize(12);
        textAlign(LEFT,LEFT);
    }
};
